<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca - {{ titulo }}</title>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Jogoteca</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>{{coluna1}}</th>
                    <th>{{coluna2}}</th>
                    <th>{{coluna3}}</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in obj_lista %}
                <tr>
                    <td>{{obj.nome}}</td>
                    <td>{{obj.categoria}}</td>
                    <td>{{obj.console}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </body>
</html>
