{%extends "template.html"%}
{%block conteudo%}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>{{coluna1}}</th>
                    <th>{{coluna2}}</th>
                    <th>{{coluna3}}</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in jogos %}
                <tr>
                    <td>{{obj.nome}}</td>
                    <td>{{obj.categoria}}</td>
                    <td>{{obj.console}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{%endblock%}
